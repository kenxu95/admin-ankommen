<strong *ngIf="!assetIcon"> No Asset Selected </strong>

<div *ngIf="assetIcon" class="display-asset-section">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ ( assetIcon.img | baKameleonPicture ) }}">
    </div>

    <div class="col-md-6">
      <strong> {{ assetIcon.name }}</strong>
      <p>&nbsp;</p>
      <p> This is a generic description </p>
    </div> 
  </div>
</div>

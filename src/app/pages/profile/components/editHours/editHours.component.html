<div>
  <div class="day-top-row">
     <strong> {{dayOfWeek}} </strong>
     <strong class="day-time-display">{{getTime()}}</strong>
  </div>
  <div class="time-bar" *ngFor="let hour of hoursInADay" on-mouseover='over(hour)' on-mouseleave="leave(hour)" [class.highlighted]="isHighlighted(hour)"></div>
</div>

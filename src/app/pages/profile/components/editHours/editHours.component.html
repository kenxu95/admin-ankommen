<div>
  <div class="day-top-row">
   <strong> {{dayOfWeek}} </strong>
   <strong class="day-time-display">{{getTime()}}</strong>
 </div>

 <div class="time-half-hour" *ngFor="let halfHour of halfHoursInADay" on-mouseover='over(halfHour)' on-mouseleave='leave(halfHour)' [class.highlighted]="isHighlighted(halfHour)" [style.border-width]="getBorderStyle(halfHour)">
 </div>
</div>

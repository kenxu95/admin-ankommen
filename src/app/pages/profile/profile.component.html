<div class="widgets">

  <div class="row">

    <ba-card id="profile-card-pic" class="col-md-3" baCardClass="with-scroll">
      <img src="{{ ( 'Nasta' | baProfilePicture ) }}">
      <i id="profile-edit-pic" class="ion-edit" (click)="editPic()"> </i>
    </ba-card>

    <ba-card *ngIf="mockUser" id="profile-card-info" class="col-md-9" baCardClass="with-scroll">
      <!-- VIEW INFORMATION  -->
      <div *ngIf="!showEditInfo">
       <i id="profile-edit-info" class="ion-edit" (click)="showEditInfo = true"> </i>

       <h4> {{mockUser.firstname}} {{mockUser.lastname}}</h4>
       <h5> {{mockUser.username}}</h5>
       <h5> {{mockUser.email}}</h5>
       <p>&nbsp;</p>
       <p> {{mockUser.description}} </p>
     </div>

     <!-- EDIT INFO -->
     <div *ngIf="showEditInfo">
       <i id="profile-edit-info" class="ion-close-round" (click)="showEditInfo = false"> </i>

       <div class="row">
        <div class="form-group col-md-6">
          <label for="firstname"> First Name</label>
          <input [(ngModel)]="mockUser.firstname" type="text" class="form-control" name="firstname" >
        </div>

        <div class="form-group col-md-6">
         <label for="lastname"> Last Name</label>
         <input [(ngModel)]="mockUser.lastname" type="text" class="form-control" name="lastname" >
       </div> 
     </div>

     <div class="form-group">
       <label for="email"> Email</label>
       <input [(ngModel)]="mockUser.email" type="text" class="form-control" name="email" >
     </div>

     <div class="form-group">
       <label for="description"> Description </label>
       <textarea [(ngModel)]="mockUser.description" type="text" class="form-control" name="description"></textarea>
     </div>   

   </div>
 </ba-card>
</div>



<div class="row" baCardClass="with-scroll">

 <ba-card id="profile-card-assets" title="Assets" class="col-md-6">
   <i id="profile-edit-assets" class="ion-edit" (click)="navigateToEditAssets()"> </i>

   <div class="row clearfix">
     <div class="kameleon-row" *ngFor="let icon of allIcons">
      <div class="kameleon-icon with-round-bg {{ icon.color }}">
      <img src="{{ ( icon.img | baKameleonPicture ) }}"><span>{{ icon.name }}</span></div>
    </div>
  </div>

</ba-card>


<ba-card id="profile-card-locations" title="Locations" class="col-md-6" baCardClass="with-scroll">
  <div *ngIf="!showEditLocations">
    <i id="profile-edit-locations" class="ion-edit" (click)="editLocations()"> </i>
  </div>

  <strong *ngIf="userLocations.length == 0"> No Locations! </strong> 

  <div *ngFor="let userLocation of userLocations">
    <div> <strong> {{userLocation.address}} </strong> ( Radius: {{userLocation.radius }} km) </div>
  </div>
  <p>&nbsp;</p>



  <div *ngIf="showEditLocations">
    <edit-locations (newLoc)="addLocation($event)"></edit-locations>
    <i id="profile-edit-locations" class="ion-close-round" (click)="closeLocations()"></i>
  </div>

</ba-card>

</div>
</div>
